    <div class="container content">
        <h1>Updater</h1>
        <ul>
            <li>首先按住(带外壳设备请使用卡针)Bugable的Boot按键后将Bugable通过USB插入PC, 插入USB后就可松开Boot按键。</li>
            <li>然后在下方选择要刷入的固件后, 点击“连接并刷入”按钮等待刷入完成即可。</li>
            <p>     </p>
	        <li>注意: 如在Windows的谷歌浏览器上不能显示设备请安装<a href="./driver/ImpulseRC_Driver_Fixer.exe">驱动</a>。</li>
	        <li>注意: 如在Linux的谷歌浏览器上不能显示设备请添加规则或者使用超级用户启动谷歌浏览器。</li>
        </ul>
        
        <p>
            <select id="firmware_path" style="height: 28px;">

                <option value="./bin/pcan.bin">peakcan</option>
            </select>
            <button id="connect" style="height: 28px;">连接并刷入</button>
        <span id="status"></span>
        </p>
        
        <p>
        <div id="usbInfo" style="white-space: pre"></div>
        <div id="dfuInfo" style="white-space: pre"></div>
        </p>
        <p>
                <div class="log" id="downloadLog" style="padding-left: 2em"></div>
        </p>
